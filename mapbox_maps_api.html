<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="David G. Smith">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapBox Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <script src="https://kit.fontawesome.com/90055aa16e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/mapbox_maps_api.css">
</head>
<body>
<header>
    <div class="h1 m-5 text-center">Prague - Food near Old Town Square</div>
</header>
<main>
    <div class="container">
        <div class="col-12 d-flex justify-content-center border border-info">
            <div id="map">
            </div>
        </div>
        <div class="col-12 d-flex justify-content-around">
            <form>
                <fieldset>
                    <div class="row text-center">
                        <div class="col-7 mt-2">
                            <label for="zoom-level" class="form-label">Set Zoom Level</label>
                            <select id="zoom-level" class="form-select">
                                <option selected value="5">Zoom level 5</option>
                                <option value="10">Zoom level 10</option>
                                <option value="15">Zoom level 15</option>
                            </select>
                        </div>
                        <div class="col-5 mt-2">
                            <div class="row">
                                <label for="toggle-markers" class="form-label">Toggle Markers</label>
                            </div>
                            <div class="row">
                                <button id="toggle-markers" type="button" class="btn btn-primary">Toggle Markers
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="row text-center">
                                <label for="recenter-address" class="form-label">Recenter Map</label>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <input type="text" class="form-control" id="recenter-address"
                                           placeholder="Enter new address">
                                </div>
                                <div class="col-4">
                                    <button id="recenter" type="button" class="btn btn-primary">Recenter
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <button id="icons-button" type="button" class=" m-5 btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#icons-modal">
            Icons
        </button>
    </div>
</main>
<footer>
    <div class="modal" id="icons-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Icons:</h5>
                </div>
                <div class="modal-body">
                    <p>Pizza by Deemak Daksina from <a href="https://thenounproject.com/browse/icons/term/pizza/"
                                                       target="_blank" title="Pizza Icons">Noun Project</a></p>
                    <p>Food by sripfoto from <a href="https://thenounproject.com/browse/icons/term/food/"
                                                target="_blank" title="Food Icons">Noun Project</a></p>
                    <p>Bowl by Lnhi from <a href="https://thenounproject.com/browse/icons/term/bowl/" target="_blank"
                                            title="Bowl Icons">Noun Project</a></p>
                    <p>Absinthe by Assiya Dauyek from <a href="https://thenounproject.com/browse/icons/term/absinthe/"
                                                         target="_blank" title="Absinthe Icons">Noun Project</a></p>
                    <p>Croissant by mikicon from <a href="https://thenounproject.com/browse/icons/term/croissant/"
                                                    target="_blank" title="Croissant Icons">Noun Project</a></p>
                    <p>Location by Kartika Sholehatin from <a
                            href="https://thenounproject.com/browse/icons/term/location/" target="_blank"
                            title="Location Icons">Noun Project</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="./js/keys.js"></script>
<script src="./js/mapbox-geocoder-utils.js"></script>
<script src="./js/mapbox_maps_api.js"></script>
</body>
</html>
