<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="email" placeholder="you@yourdomain.com">email</label>
    <input id="email" name="email" type="text"><br/><br/>
    <label for="password">Username</label>
    <input id="password" name="password" type="text"><br/><br/>
    <textarea name="bio" placeholder="Please briefly describe yourself."></textarea><br/><br/>
    <input type="radio" name="quiz_question_1" value="billboard">billboard<br>
    <input type="radio" name="quiz_question_1" value="radio advertisement">radio advertisement<br>
    <input type="radio" name="quiz_question_1" value="internet advertisement" checked>internet advertisement<br>
    <input type="radio" name="quiz_question_1" value="other">other<br><br/>
    <label for="browser">Username</label>
    <select name="browser" id="browser">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="Tor">Tor</option>
    </select><br><br/>
    <button type="submit">Submit the form</button>
</form>
</body>
</html>
