<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="David G. Smith">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="./css/weather_map.css">
</head>
<body>
<header>
    <div class="row m-2 text-center">
        <div class="h1">Weather Station</div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row m-3" id="inputs">
        </div>
        <div class="row m-3" id="five-day-cards">
            <div class="col" id="day-one">
                <div class="card">
                    <img id="day-one-img" src="assets/images/kittens1.jpg" class="card-img-top"
                         alt="icon for current condition">
                    <div class="card-body">
                        <h5 id="day-one-date" class="card-title">The date</h5>
                        <p id="day-one-desc" class="card-text">Description of current condition.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li id="day-one-temps" class="list-group-item">HI/LO temps</li>
                        <li id="day-one-humid" class="list-group-item">Humidity</li>
                        <li id="day-one-wind" class="list-group-item">Winds</li>
                        <li id="day-one-baro" class="list-group-item">Barometric Pressure</li>
                    </ul>
                </div>
            </div>
            <div class="col" id="day-two">
                <div class="card">

                </div>
            </div>
            <div class="col" id="day-three">
                <div class="card">

                </div>
            </div>
            <div class="col" id="day-four">
                <div class="card">

                </div>
            </div>
            <div class="col" id="day-five">
                <div class="card">

                </div>
            </div>
        </div>
        <div class="row m-3" id="map-area"></div>
    </div>
</main>
<footer></footer>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="./js/keys.js"></script>
<script src="./js/weather_map.js"></script>
</body>
</html>
