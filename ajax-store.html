<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h1>My Tool Store</h1>
    <!-- Your online tool store should load data
    from the JSON file using a get request and append
    the data to the table. You will need to use
    either $.ajax() or $.get(), and a .done() callback.
    Add some new entries to inventory.json and see how the data on the page gets updated.
    Add a "Refresh" button that will load inventory.json for you without having to refresh the entire page.
    Add Twitter Bootstrap to your online store with some custom CSS to make the style your own.

    -->
    <table id="products"
           class="table table-striped table-hover table-bordered border-secondary table-responsive m-3">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.ajax("./data/inventory.json").done(function (data, status, jqXhr) {
            //alert("Everything went great! Check out the server's response in the console.");
            //console.log(data);
            appendDataToTable(data);
        }).fail(function (jqXhr, status, error) {
            //alert("There was an error! Check the console for details");
            //console.log("Response status: " + status);
            //console.log("Error object: " + error);
        }).always(function () {
            //alert("This function always runs!");
        });

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
        function appendDataToTable(data) {
            console.log(data);
            let newHTML = '';
            for (let i = 0; i < data.length; i++) {
                newHTML += '<tr><td>' + data[i].title + '</td><td>' + data[i].quantity + '</td><td>' + data[i].price + '</td><td>';
                for (let j = 0; j < data[i].categories.length; j++) {
                    newHTML += data[i].categories[j];
                    if ((j) < data[i].categories.length - 1) {
                        newHTML += ', ';
                    }
                }
                newHTML += '</td></tr>';
            }
            $('#insertProducts').html(newHTML);
        }
    })();
</script>

</body>
</html>
